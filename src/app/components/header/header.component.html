<header class="border-b border-onyx-tint bg-onyx-tint">
  <nav class="container flex flex-col md:flex-row items-center justify-between py-2">
    <ul class="flex flex-col md:flex-row items-center">
      <li class="md:pl-10">
        <a href="/" class="flex flex-row">
          <app-site-logo></app-site-logo>
          <h1 class="font-bold text-3xl text-mellon-primary">Cinemania</h1>
        </a>
      </li>
      <li class="mt-3 md:ml-16 md:mt-0">
        <a href="/movies" class="hover:text-mellon-primary"> Movies</a>
      </li>
      <li class="mt-3 md:ml-6 md:mt-0">
        <a href="/shows" class="hover:text-mellon-primary"> TV Shows</a>
      </li>
      <li class="mt-3 md:ml-6 md:mt-0 md:mr-3">
        <a href="/watchlist" class="hover:text-mellon-primary">
          Watchlist
        </a>
      </li>
    </ul>
    <div class="flex flex-col md:flex-row items-center">
      <div class="relative mt-3 md:mt-0">
        <form onSubmit="{onSubmit}">
          <input
            type="text"
            class="bg-onyx-contrast text-onyx-tint rounded-full w-64 px-4 pl-8 py-1"
            placeholder="Search"
          />
        </form>

        <div class="absolute top-0">
          <svg
          class="fill-current w-4 text-gray-500 mt-2 ml-2 bi bi-search"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </div>
      </div>
      <div class="mt-3 md:ml-4 md:mt-0 flex flex-col md:flex-row">
        <ul class="flex flex-col md:flex-row items-center ml-auto">
          <li>
            <a href="#" class="hover:text-mellon-primary">
              <i class="fa-solid fa-arrow-right-to-bracket"></i>
              Login
            </a>
          </li>
          <li class="ml-5">
            <a href="#" class="hover:text-mellon-primary"> Register </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
